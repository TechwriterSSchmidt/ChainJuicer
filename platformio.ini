; PlatformIO Project Configuration File for ChainJuicer-light
; ESP32-based GPS-controlled chain oiler system

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor settings
monitor_speed = 115200

; Library dependencies
lib_deps = 
    mikalhart/TinyGPSPlus@^1.0.3
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.9
    Wire

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D GPS_BAUDRATE=9600
    
; Upload settings
upload_speed = 921600
